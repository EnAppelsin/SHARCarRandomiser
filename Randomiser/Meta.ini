; SETTINGS ;
[Setting]
Name=SpeedrunMode
Title=Speedrun Mode
Type=TickBox
Default=0
Tooltip=Forces the settings to follow the leaderboard rules.
Page=General
Group=Rulesets

[SettingWarning]
Setting=SpeedrunMode
Operator=EqualTo
Value=1
Message=This setting is currently just a placehold and is not functional.

[Setting]
Name=IsSeeded
Title=Seeded Mode
Type=TickBox
Default=0
Tooltip=Enables the use of a fixed seed for predictable randomness.
Page=General
Group=Seeding

[SettingWarning]
Setting=IsSeeded
Operator=EqualTo
Value=1
Message=This setting is currently just a placehold and is not functional.

[Setting]
Name=Seed
Title=Seed
Type=Text
Tooltip=Seed to use for RNG, technically a base64 encoded 64-bit integer but short words work too. If blank a new seed is generated.
Page=General
Group=Seeding

[SettingCondition]
Type=Setting
Setting=Seed
Value=1
ConditionSetting=IsSeeded
Operator=EqualTo

[Setting]
Name=RemoveMissionLocks
Title=Remove car/costume requirements
Type=TickBox
Default=0
Tooltip=Remove the mission locks, like having a specific car or costume.
Page=General
Group=Gameplay

[Setting]
Name=RemoveOutOfVehicle
Title=Remove "Out of Vehicle" conditions
Type=TickBox
Default=0
Tooltip=Remove conditions enforcing you stay in your vehicle.
Page=General
Group=Gameplay

[Setting]
Name=SkipCutscenes
Title=Skip cutscenes (except intro cutscenes)
Type=TickBox
Default=0
Tooltip=Remove all in-game cutscenes, including the ones at the end of levels. The intro cutscene can be skipped by enabling "No Introduction Movies".
Page=General
Group=Gameplay

[Setting]
Name=ClampHP
Title=Clamp vehicle HP between a min and max
Type=TickBox
Default=1
Tooltip=Limits vehicle HP between a min and a max. Prevents player vehicles being instantly destroyed, or destroy objectives being impossible.
Page=General
Group=Gameplay

[Setting]
Name=MinimumHP
Title=Minimum HP
Type=Number
Default=0.6
Integer=0
Min=0.1
Max=99
Tooltip=The minimum HP to enforce.
Page=General
Group=Gameplay

[Setting]
Name=MaximumHP
Title=Maximum HP
Type=Number
Default=15
Integer=0
Min=0.2
Max=99
Tooltip=The maximum HP to enforce.
Page=General
Group=Gameplay

[SettingCondition]
Type=Setting
Setting=MinimumHP
Value=1
ConditionSetting=ClampHP
Operator=EqualTo

[SettingCondition]
Type=Setting
Setting=MaximumHP
Value=1
ConditionSetting=ClampHP
Operator=EqualTo

